services:
  app:
    build: .
    container_name: "beewear-api"
    ports:
      - "8080:8080"
    environment:
      - "DB_URL=jdbc:postgresql://postgres:5432/beewear"
      - "RABBITMQ_HOST=rabbitmq"
      - "REDIS_HOST=redis"
      - "ELASTICSEARCH_URL=http://elasticsearch:9200"
    depends_on:
      - postgres
      - rabbitmq
      - redis
    networks:
      - network

  postgres:
    container_name: "beewear-db"
    image: "postgres:latest"
    environment:
      - "POSTGRES_DB=beewear"
      - "POSTGRES_PASSWORD=b33w3ar"
      - "POSTGRES_USER=beewear"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - network

  rabbitmq:
    container_name: "beewear-amqp"
    image: "rabbitmq:3.13-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "beewear"
      RABBITMQ_DEFAULT_PASS: "beewear"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - network

  redis:
    container_name: "beewear-redis"
    image: "redis:latest"
    ports:
      - "6379:6379"
    networks:
      - network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.18.6
    container_name: "beewear-elasticsearch"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=b33w34r
      - xpack.security.http.ssl.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - network

volumes:
  postgres-data:
  rabbitmq_data:
  es_data:

networks:
  network:
    driver: bridge
